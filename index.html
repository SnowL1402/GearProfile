<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Setting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="LOGO.ico" type="PNG/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="title">
            <h2>My Setting</h2>
            <div class="logo">
                <img src="Backup-img/771203.png" alt="" height="15px" width="15px">
            </div>
        </div>
    </div>
    <!-- TEXT VALORANT -->

       <div class="Text-Setting">| VALORANT SETTING |</div>
    <!-- Wrapper -->
    <div class="Wrapper">
        <!-- AVT -->
        <div class="AVT">
         <div class="AVT-BOX">
            <div class="avt"><img src="Images/avt.jpg" alt="" width="135px"></div>
            <div class="INFO">
                <div class="name" style="color:white">Snow</div>
                <div class="info-box">
                    <div class="FullName">Name  :    Nguyen Cuu Phi Long</div>
                    <div class="bd">Birthday : December 19,2005</div>
                </div>
                <div class="info-box-2">
                    <div class="age">AGE :      19</div>
                    <div class="ct">Country : Viet Nam <img src="Images/flag.png" alt="" width="10px"></div>
                </div>
            </div>
         </div>
        </div>
        <!-- END MOUSE -->
    </div>
    
</body>
</html>
